<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加视口元标签 -->
    <title>纪念日</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('626f23e09283bb32e2e97b35994aa5ef.jpg') no-repeat center center fixed;
            background-size: cover;
            font-size: 20px; /* 减少字体大小，使用相对单位 */
        }
        
        .confession {
            position: relative;
            text-align: center;
            padding: 20px;
            color: rgb(255, 255, 255);
            mix-blend-mode: screen;
        }
        .heart-icon {
            font-size: 2em;
            color: #ff0909;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes breath 
        {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .agree-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: breath 2s infinite ease-in-out; /* 添加呼吸动画 */
        }
        .agree-button:active {
            transform: scale(0.9);
        }
        .agree-button:hover {
            background-color: #fe002a;
            transform: scale(1.05);
        }
        .audio-player {
            text-align: center;
            padding: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        .play-btn, .pause-btn 
        {
        padding: 10px 20px; /* 内边距 */
        background-color: #f1f3f149; /* 背景颜色 */
        color: rgb(255, 254, 254); /* 文字颜色 */
        border: none; /* 无边框 */
        border-radius: 9px; /* 圆角 */
        width: 75%; /* 按钮宽度设置为相对宽度 */
        max-width: 175px; /* 最大宽度限制 */
        height: 35px; /* 设置高度 */
        cursor: pointer; /* 鼠标悬停时显示手型 */
        font-size: 0.75em; /* 字体大小 */
        transition: transform 0.3s ease, background-color 0.3s ease; /* 过渡效果 */
    }

    /* 悬停时改变按钮背景颜色 */
    .play-btn:hover, .pause-btn:hover 
    {
        background-color: #a1575b; /* 深一点的绿色 */
    }

    /* 点击时按钮缩放效果 */
    .play-btn:active, .pause-btn:active 
    {
        transform: scale(0.95); /* 点击时缩小 */
    }

        /* 媒体查询，针对不同屏幕尺寸进行布局调整 */
        @media (min-width: 600px) {
            .confession {
                padding: 50px;
                font-size: 24px;
            }
            .heart-icon {
                font-size: 3em;
            }
            .agree-button {
                margin-top: 20px;
            }
            .play-btn, .pause-btn {
                width: 160px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <audio id="bg-music" preload="auto" autoplay loop>
            <source src="background.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
        <div class="controls">
            <button class="play-btn" onclick="playAudio()">播放音乐</button>
            <button class="pause-btn" onclick="pauseAudio()">暂停音乐</button>
        </div>
    </div>
    <div class="confession">
        <h1><span class="heart-icon">❤️</span> 亲爱的楚萱</h1>
        <p>我们开始于2019年5月30日</p>
        <p>在这个特别的日子里，我想告诉你...</p>
        <p>你是我生命中最美好的奇迹，</p>
        <p>每一次想到你，我的心就充满了温暖和喜悦。</p>
        <p>我想要和你一起分享每一个日出和日落，</p>
        <p>一起走过未来的每一天。</p>
        <button class="agree-button" onclick="showLove()">我❤️你！</button>
    </div>

    <script>
        var bgMusic = document.getElementById("bg-music");

        function playAudio() {
            bgMusic.play();
        }

        function pauseAudio() {
            bgMusic.pause();
        }

        function showLove() {
            var agree = confirm("祝老婆早日康复❤❤️");
            if (agree) {
                alert("今日是我们彼此已经在一起1826天了！在这过去的日子里，我们争吵过，但没有不爱你；我们平淡过，但没有不爱你.我是想说未来无论发生什么，我都不会不爱你！即使如今相距1211公里,但对你的思念丝毫无减!!!");
            }
        }
    </script>
</body>
</html>
